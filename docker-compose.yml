x-environment: &QUICKSTART_ENVIRONMENT
  PLAID_CLIENT_ID: ${PLAID_CLIENT_ID}
  PLAID_SECRET: ${PLAID_SECRET}
  PLAID_PRODUCTS: ${PLAID_PRODUCTS}
  PLAID_COUNTRY_CODES: ${PLAID_COUNTRY_CODES}
  PLAID_REDIRECT_URI: ${PLAID_REDIRECT_URI}
  PLAID_ENV: ${PLAID_ENV}

services:
  backend:
    networks:
      - "quickstart"
    depends_on:
      - "frontend"
    build:
      context: .
      dockerfile: ./backend/Dockerfile
    ports:
      - "8000:8000"
    environment:
      <<: *QUICKSTART_ENVIRONMENT
      FLASK_ENV: development
      FLASK_DEBUG: "1"
    restart: always
    volumes:
      # Persist SQLite database - database.db is stored in the backend directory
      # This ensures the database persists across container restarts and removals
      - ./backend/database.db:/opt/app/backend/database.db
      - ./backend/instance:/opt/app/backend/instance
      # Mount source code for auto-reload
      - ./backend:/opt/app/backend
      - ./constants:/opt/app/constants

  frontend:
    environment:
      - REACT_APP_API_HOST=http://backend:8000
      - CHOKIDAR_USEPOLLING=true
    networks:
      - "quickstart"
    build:
      context: .
      dockerfile: ./frontend/Dockerfile
    ports:
      - "3000:3000"
    restart: always
    volumes:
      # Mount source code for hot reloading
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
      # Exclude node_modules to use container's version
      - /app/node_modules

networks:
  quickstart:
    name: quickstart
