[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --cov=.
    --cov-report=html
    --cov-report=term
    --cov-config=.coveragerc
markers =
    unit: Unit tests with mocked dependencies
    integration: Integration tests with real Plaid sandbox
    slow: Tests that take longer to run
